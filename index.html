<!DOCTYPE html>
<html lang="esp-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.svg" alt="logo de alura" >
    </header>
    <main>
        <section class="contenedor_entrada">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <p class="informacion"><img src="/imagenes/exclamacion.svg" alt="logo exclamacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar btn" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar btn" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor_salida">
            <div class="presente">
                <img id="imagen" src="/imagenes/Muñeco.svg" alt="imagen de muñeco">
                <p class="parrafo-negrita">Ningún mensaje fue encontrado</p>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="oculto">
                <textarea class="mensaje"></textarea>
                <button class="btn-copiar btn" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
